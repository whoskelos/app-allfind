<div class="container">
    <div class="row flex-column flex-md-row my-3">
        <div class="col-12 col-md-6">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a routerLink="/home" routerLinkActive="active">Home</a></li>
                <li class="breadcrumb-item"><a routerLink="/equipos" routerLinkActive="active">Equipos</a></li>
                <li class="breadcrumb-item"> <a routerLink="/usuarios" routerLinkActive="active">Usuarios</a></li>
            </ol>
            <div class="card mb-3 mb-md-0">
                <div class="card-body">
                    <h1>Formulario</h1>
                    <form #formUsuario="ngForm" (ngSubmit)="addUsuario(formUsuario)" >
                        <input type="hidden" name="_id" [(ngModel)]="userService.usuarioSeleccionado._id">
                        <div class="form-group mb-3">
                            <input type="text" name="name" id="inputName" class="form-control"
                                placeholder="Introduce tu nombre completo"
                                [(ngModel)]="userService.usuarioSeleccionado.name" required>
                            <div class="invalid-feedback">Este campo es requerido</div>
                        </div>
                        <div class="form-group mb-3">
                            <input type="email" name="email" id="inputEmail" class="form-control"
                                placeholder="Introduce tu email" [(ngModel)]="userService.usuarioSeleccionado.email"
                                required>
                        </div>
                        <div class="form-group mb-3">
                            <input type="password" name="password" id="inputPassword" class="form-control"
                                placeholder="Introduzca una password"
                                [(ngModel)]="userService.usuarioSeleccionado.password" required>
                        </div>
                        <button type="submit" class="btn btn-success me-2">Guardar</button>
                        <button type="button" (click)="resetForm(formUsuario)" class="btn btn-primary">Reset</button>
                    </form>
                </div>
            </div>
        </div>
        <div class="col-12 col-md-6">
            <table class="table">
                <thead>
                    <tr>
                        <th class="d-none d-lg-table-cell">Nombre</th>
                        <th>Email</th>
                        <th class="d-none d-xl-table-cell">Creado en</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let usuario of userService.usuarios">
                        <td class="d-none d-lg-table-cell">{{ usuario.name }}</td>
                        <td>{{ usuario.email }}</td>
                        <td class="d-none d-xl-table-cell">{{ usuario.createdAt | date }}</td>
                        <td>
                            <button type="button" (click)="editarUser(usuario)" class="btn btn-sm btn-light me-2 mb-lg-1"><i
                                    class="fa-solid fa-pen-to-square"></i></button>
                            <button type="button" (click)="eliminarUser(usuario._id)" class="btn btn-sm btn-warning"><i
                                    class="fa-solid fa-trash-can"></i></button>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>
