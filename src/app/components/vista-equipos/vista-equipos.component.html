<main class="main">
    <div class="container">
        <div class="row mt-3">
            <div class="col-md-12">
                <ol class="breadcrumb">
                    <li class="breadcrumb-item"><a routerLink="/home" routerLinkActive="active">Home</a></li>
                    <li class="breadcrumb-item"><a routerLink="/equipos" routerLinkActive="active">Equipos</a></li>
                    <li class="breadcrumb-item"> <a routerLink="/usuarios" routerLinkActive="active">Usuarios</a></li>
                </ol>
                <h1 class="text-center text-uppercase">Todos los equipos</h1>
                <div class="mb-3 d-flex flex-column flex-md-row flex-wrap justify-content-md-center">
                    <button type="button" class="btn btn-primary m-2" (click)="orderAlfa()">Ordenar A-Z</button>
                    <button type="button" class="btn btn-primary m-2" (click)="orderPrecioDesc()">Ordenar Precio ⬇️</button>
                    <button type="button" class="btn btn-primary m-2" (click)="orderRAM()">RAM</button>
                </div>
            </div>
            <div class="col d-flex flex-wrap justify-content-center" id="central">
                <div class="card mb-3 me-2" *ngFor="let equipo of equipos" style="width: 18rem;">
                    <img src="assets/img/{{ equipo.foto }}" class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title text-center"> {{ equipo.modelo }}</h5>
                        <p class="card-text"><strong>Precio:</strong> {{ equipo.precio }}€</p>
                        <p class="card-text"><strong>CPU:</strong> {{ equipo.cpu }} </p>
                        <p class="card-text"><strong>RAM:</strong> {{ equipo.ram }}GB</p>
                        <button type="button" routerLink="/equipos/{{equipo._id}}" class="btn btn-success me-2"><img
                                src="assets/img/editar.png" alt="icono editar" width="25"></button>
                        <button type="button" class="btn btn-danger" (click)="eliminarEquipo(equipo._id)"><img
                                src="assets/img/eliminar.png" alt="icono editar" width="25"></button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
