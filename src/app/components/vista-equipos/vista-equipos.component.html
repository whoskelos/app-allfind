<main class="main">
    <div class="container">
        <div class="row mt-3">
            <div class="col-md-12">
                <h1 class="text-center text-uppercase">Todos los equipos</h1>
            </div>
            <div class="col d-flex flex-wrap justify-content-center" id="central">
                <div class="card mb-3 me-2" *ngFor="let equipo of equipos" style="width: 18rem;">
                    <img src="assets/img/{{ equipo.foto }}" class="card-img-top" alt="...">
                    <div class="card-body">
                        <h5 class="card-title text-center"> {{ equipo.modelo }}</h5>
                        <p class="card-text"><strong>Precio: {{ equipo.precio }}â‚¬ </strong></p>
                        <p class="card-text"><strong>CPU: {{ equipo.cpu }} </strong></p>
                        <p class="card-text"><strong>RAM: {{ equipo.ram }} </strong> GB</p>
                        <button type="button" routerLink="/equipos/{{equipo._id}}" class="btn btn-success me-2"><img src="assets/img/editar.png" alt="icono editar" width="25"></button>
                        <button type="button" class="btn btn-danger" (click)="eliminarEquipo(equipo._id)"><img src="assets/img/eliminar.png" alt="icono editar" width="25"></button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</main>
