<div class="container">
    <div class="row">
        <div class="col-md-6 offset-md-3">
            <h2 class="text-center text-dark mt-5">Registrarse</h2>
            <div class="card my-5">

                <form #fReg="ngForm" class="card-body cardbody-color p-lg-5" (ngSubmit)="onRegister(fReg)">

                    <div class="text-center">
                        <img src="assets/img/login.png"
                            class="img-fluid profile-image-pic img-thumbnail rounded-circle my-3" width="200px"
                            alt="profile">
                    </div>

                    <div class="mb-3">
                        <input  type="text" name="name"  class="form-control" id="name" aria-describedby="emailHelp"
                            placeholder="Kelvin Guerrero Mite" ngModel required autofocus>
                    </div>
                    <div class="mb-3">
                        <input  type="email" name="email"  class="form-control" id="email" aria-describedby="emailHelp"
                            placeholder="kelvinguerrero@gmail.com" ngModel required autofocus>
                    </div>
                    <div class="mb-3">
                        <input type="password" name="password"  class="form-control" id="password" placeholder="Escriba su password" ngModel required>
                    </div>
                    <input type="hidden" name="admin" ngModel value=false>
                    <!-- <div class="mb-3">
                        <input type="password" name="passwordConfirm"  class="form-control" id="passwordConfirm" placeholder="Confirmar su password" required>
                    </div> -->
                    <div class="text-center"><button type="submit" class="btn btn-color px-5 mb-5 w-100">Registrarse</button>
                    </div>
                    <div id="emailHelp" class="form-text text-center mb-5 text-dark">Bienvenido
                    </div>
                </form>
            </div>

        </div>
    </div>
</div>
